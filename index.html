<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ispace</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-5 intro-section">
            <div class="brand-wrapper">
              <img src="assets/images/logo.svg" alt="" class="logo" />
            </div>
            <div class="intro-content-wrapper">
              <h1 class="intro-title">Welcome to Ispace !</h1>
              <p class="intro-text"></p>
            </div>
            <div class="intro-section-footer">
              <p></p>
            </div>
          </div>
          <div class="col-sm-7 form-section">
            <p class="login-wrapper-signup-text">
              Need an account?<a href="./Sign-up.html">Signup here</a>
            </p>
            <div class="login-wrapper">
              <h2 class="login-title">Sign in</h2>
              <form action="#!">
                <div class="form-group">
                  <label for="username" class="sr-only">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="sr-only">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="custom-control custom-checkbox login-check-box">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck1"
                  />
                  <label class="custom-control-label" for="customCheck1"
                    >Remember Me</label
                  >
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-5"
                >
                  <input
                    name="login"
                    id="login"
                    class="btn login-btn"
                    type="button"
                    value="Login"
                  />
                  <a href="#!" class="forgot-password-link">Password?</a>
                </div>
              </form>

              <nav class="social-login-links"></nav>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
